<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Netflix clone</title>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">Contact Form</h1>
      <input class="input" name="firstName" type="text" placeholder="First Name" id="firstName">
      <span class="error" id="firstNameError">
        Please enter a firstname
      </span>
      <input class="input" name="email" type="text" placeholder="Email" id="email">
      <span class="error" id="emailError">
        Please enter a valid email address.
      </span>
      <input class="input" name="telNumber" type="text" placeholder="Telephone Number" id="telNumber">
      <span class="error" id="telNumberError">
        Please enter a valid telephone number. 
      </span>
      <button class="button is-link" id="submit">Submit</button>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      Our TV app 2020
    </div>
  </footer>
  <script src="./js/contact.js"></script>
</body>
</html>
